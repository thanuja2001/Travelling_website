<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Travel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">Places to stay</a></li>
                <li><a href="#">Experiences</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
        <div class="icons">
            <span>USD</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <section class="search">
        <input type="text" placeholder="Where are you going?">
        <input type="date">
        <input type="date">
        <input type="number" placeholder="Guests">
        <button>Search</button>
    </section>

    <section class="hero">
        <img src="hero-placeholder.jpg" alt="Hero Image">
    </section>

    <section class="categories">
        <h2>A SIGNATURE OF EXCELLENCE</h2>
        <div class="category-container">
            <div class="category"><img src="placeholder.jpg" alt="Mountains"><p>Mountains</p></div>
            <div class="category"><img src="placeholder.jpg" alt="Beaches"><p>Beaches</p></div>
            <div class="category"><img src="placeholder.jpg" alt="Ancient"><p>Ancient</p></div>
            <div class="category"><img src="placeholder.jpg" alt="Waterfalls"><p>Waterfalls</p></div>
            <div class="category large"><img src="placeholder.jpg" alt="Wildlife Safari"><p>Wildlife Safari</p></div>
            <div class="category medium"><img src="placeholder.jpg" alt="Lake Getaways"><p>Lake Getaways</p></div>
            <div class="category small"><img src="placeholder.jpg" alt="Camping"><p>Camping Adventure</p></div>
            <div class="category large"><img src="placeholder.jpg" alt="Forest Retreat"><p>Forest Retreat</p></div>
        </div>
    </section>

    <section class="possibilities">
        <h2>FIND NEW POSSIBILITIES</h2>
        <div class="possibilities-container">
            <div class="possibility"><img src="placeholder.jpg" alt=""><p>ADVENTURE PATH FOR YOUR TRIP</p></div>
            <div class="possibility"><img src="placeholder.jpg" alt=""><p>THINGS TO DO FROM HOME</p></div>
        </div>
    </section>

</body>
</html>
